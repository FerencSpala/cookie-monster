<!DOCTYPE html>
<html>
<head>
  <title>Cookie Viewer</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .cookie-container {
      margin-top: 10px;
      max-height: 500px;
      overflow-y: auto;
    }
    
    .cookie-item {
      background: #f5f5f5;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 8px;
    }
    
    .cookie-item h3 {
      margin: 0 0 5px 0;
      color: #333;
    }
    
    .cookie-detail {
      font-size: 12px;
      color: #666;
      margin: 2px 0;
    }
    
    .no-cookies {
      color: #666;
      text-align: center;
      padding: 20px;
    }

    .domain-info {
      background: #e9ecef;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      position: relative;
    }
    
    .cookie-value {
      position: relative;
      cursor: pointer;
      padding: 2px 6px;
      margin: -2px -6px;
      border-radius: 3px;
      transition: background-color 0.2s ease;
    }
    
    .cookie-value:hover {
      background-color: #f0f0f0;
    }
    
    .clickable-value {
      color: inherit;
      word-break: break-all;
      border-bottom: 1px dashed #999;
    }
    
    .cookie-value:active {
      background-color: #e8e8e8;
    }
    
    .copy-feedback {
      position: absolute;
      right: 0;
      top: 0;
      background: #4CAF50;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      opacity: 0;
      transform: translateY(-100%);
      transition: opacity 0.2s ease-in-out;
    }
    
    .copy-feedback.show {
      opacity: 1;
    }
    
    .cookie-item.session-cookie {
      background: #e3f2fd;
      border-left: 4px solid #2196F3;
    }
    
    .cookie-item.session-cookie h3::after {
      content: ' (Session)';
      font-size: 12px;
      color: #2196F3;
      font-weight: normal;
    }
    
    .settings-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      float: right;
      font-size: 16px;
    }

    .settings-panel {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .settings-panel.hidden {
      display: none;
    }

    .pattern-list {
      margin: 10px 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .pattern-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      margin: 2px 0;
      background: #f5f5f5;
      border-radius: 3px;
    }

    .pattern-input {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .pattern-input input {
      flex: 1;
      padding: 5px;
    }

    .delete-pattern {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      padding: 2px 6px;
    }

    .settings-actions {
      margin-top: 10px;
      text-align: right;
    }

    .copy-all-container {
      margin: 10px 0;
      text-align: right;
    }
    
    .copy-all-button {
      padding: 8px 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s ease;
    }

    .copy-all-button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="domain-info">
    <h2>Current Domain: <span id="current-domain"></span></h2>
  </div>
  <div class="settings-container">
    <button id="toggle-settings" class="settings-button">Settings</button>
    <div id="settings-panel" class="settings-panel hidden">
      <h3>Session Cookie Patterns</h3>
      <div class="pattern-list" id="pattern-list">
        <!-- Patterns will be inserted here -->
      </div>
      <div class="pattern-input">
        <input type="text" id="new-pattern" placeholder="Add new pattern">
        <button id="add-pattern">Add</button>
      </div>
      <div class="settings-actions">
        <button id="reset-defaults">Reset to Defaults</button>
      </div>
    </div>
  </div>
  <div class="copy-all-container">
    <button id="copy-all" class="copy-all-button">Copy All Cookies</button>
  </div>
  <div class="cookie-container" id="cookie-list">
    <div class="no-cookies">Loading cookies...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
